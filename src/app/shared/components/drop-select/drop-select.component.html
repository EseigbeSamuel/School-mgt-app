<div class="relative w-full">
  <label
    *ngIf="label && showLabel"
    class="font-medium text-textColor capitalize text-[16px]"
  >
    {{ label }}
  </label>

  <select
    [disabled]="disabled"
    [class]="variantClasses"
    [value]="value"
    (change)="onValueChange($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    class="appearance-none"
  >
    <option disabled value="">{{ computedPlaceholder }}</option>
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>

  <svg
    class="absolute right-3 top-2 pointer-events-none w-6 h-6 text-gray-400"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M19 9l-7 7-7-7"
    />
  </svg>
</div>
