<table
  class="min-w-full bg-white border-collapse rounded-md overflow-hidden text-sm cursor-pointer"
>
  <thead class="bg-gray-100 text-left text-gray-700">
    <tr>
      <th *ngFor="let col of columns" class="px-4 py-3 font-semibold">
        {{ col.label }}
      </th>
    </tr>
  </thead>
  <tbody class="border">
    <tr *ngFor="let row of data" class="border-t hover:bg-gray-50">
      <td *ngFor="let col of columns" class="px-4 py-3">
        <!-- Avatar + Name + Email -->
        <ng-container *ngIf="col.key === 'student'">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-gray-200 rounded-full"></div>
            <div>
              <div class="font-medium text-gray-800">
                {{ row[col.key].name }}
              </div>
              <div class="text-gray-500 text-xs">{{ row[col.key].email }}</div>
            </div>
          </div>
        </ng-container>

        <!-- Status badge -->
        <ng-container *ngIf="col.key === 'status'">
          <span
            [ngClass]="{
              'bg-green-100 text-green-700': row.status === 'Active',
              'bg-blue-100 text-blue-700': row.status === 'Completed',
              'bg-red-100 text-red-700': row.status === 'Canceled'
            }"
            class="px-3 py-2 rounded-lg text-xs font-medium"
          >
            {{ row.status }}
          </span>
        </ng-container>

        <!-- Action buttons -->
        <ng-container *ngIf="col.key === 'action'">
          <div class="flex gap-2">
            <button
              class="bg-indigo-900 border border-indigo-900 text-white p-2 rounded-lg"
            >
              ðŸ“ž
            </button>
            <button
              class="bg-white border border-indigo-900 text-white p-2 rounded-lg"
            >
              ðŸ’¬
            </button>
          </div>
        </ng-container>

        <!-- Default text -->
        <ng-container
          *ngIf="!['student', 'status', 'action'].includes(col.key)"
        >
          {{ row[col.key] }}
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>

<div class="border border-t-0 px-4 py-3 flex justify-between">
  <div class="flex items-center">Showing 1-10 from 100</div>
  <div class="flex gap-1">
    <div class="bg-[#DEDEFA] text-indigo-900 px-4 py-2 rounded-lg"><</div>
    <div class="px-4 py-2 bg-indigo-900 text-white rounded-lg">1</div>
    <div class="bg-[#DEDEFA] text-indigo-900 px-4 py-2 rounded-lg">2</div>
    <div class="bg-[#DEDEFA] text-indigo-900 px-4 py-2 rounded-lg">3</div>
    <div class="bg-[#DEDEFA] text-indigo-900 px-4 py-2 rounded-lg">4</div>
    <div class="bg-[#DEDEFA] text-indigo-900 px-4 py-2 rounded-lg">5</div>
    <div class="bg-[#DEDEFA] text-indigo-900 px-4 py-2 rounded-lg">...</div>
    <div class="bg-[#DEDEFA] text-indigo-900 px-4 py-2 rounded-lg">></div>
  </div>
</div>
