<div
  class="w-[330px] flex flex-col gap-4 border border-t-0 rounded-lg shadow-sm hover:shadow-md transition-shadow"
>
  <div class="h-[200px] rounded-t-lg overflow-hidden">
    <img
      [src]="image"
      [alt]="name"
      class="w-full h-full object-cover"
      (error)="onImageError($event)"
    />
  </div>

  <div class="flex flex-col justify-center gap-2 items-center p-3">
    <div class="flex flex-col gap-2 text-center">
      <h1 class="capitalize font-semibold text-center text-xl text-gray-800">
        {{ name }}
      </h1>

      <h2 class="uppercase font-light text-gray-500 text-sm">
        {{ type }}
      </h2>

      <div class="flex justify-center gap-1 my-2">
        <span
          *ngFor="let star of stars; let i = index"
          class="cursor-pointer transition-colors"
          (click)="setRating(i + 1)"
        >
          <svg
            class="w-5 h-5"
            [class.text-yellow-400]="i < rating"
            [class.text-gray-300]="i >= rating"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </span>
      </div>
    </div>

    <div class="h-[1px] bg-gray-200 w-full"></div>

    <div class="flex flex-col items-center">
      <p class="capitalize text-blue-500 font-semibold text-sm">
        {{ formattedSubjects }}
      </p>
    </div>

    <div class="w-full mt-2">
      <app-button label="View Profile" (btnClick)="onViewProfile()" />
    </div>
  </div>
</div>
