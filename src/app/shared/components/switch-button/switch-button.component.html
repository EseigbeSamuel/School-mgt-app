<label class="relative inline-flex items-center cursor-pointer">
  <!-- Hidden checkbox -->
  <input
    type="checkbox"
    class="sr-only peer"
    [checked]="modelValue"
    (change)="toggle()"
  />

  <!-- Switch background -->
  <div
    class="w-11 h-6 bg-gray-300 peer-checked:bg-primary rounded-full transition-colors duration-300"
  ></div>

  <!-- Switch knob -->
  <div
    class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow transition-transform duration-300 transform peer-checked:translate-x-5"
  ></div>
</label>
