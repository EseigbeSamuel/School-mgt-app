<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Type</th>
      <th>Questions</th>
      <th>Time Limit</th>
      <th>Subject</th>
      <th>Avr Score</th>
      <th>Status</th>
      <th>Attempts</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-accent-2" *ngFor="let row of data">
      <td>{{ row.title }}</td>
      <td>
        <span
          [ngClass]="{
            'bg-blue-100 text-blue-700 border border-blue-300':
              row.type === 'Quiz',
            'bg-purple-100 text-purple-700 border border-purple-300':
              row.type === 'Flashcards',
            'bg-yellow-100 text-yellow-700 border border-yellow-300':
              row.type === 'Mock Exam'
          }"
          class="px-3 py-1.5 rounded-full text-xs font-medium"
        >
          {{ row.type }}
        </span>
      </td>
      <td>{{ row.questions }}</td>
      <td>
        <span class="flex items-center gap-1">
          {{ row.time_limit }}
        </span>
      </td>
      <td>
        <div class="w-fit px-4 py-1.5 rounded-md border border-gray-100">{{ row.subject }}</div>
      </td>
      <td>{{ row.avr_score }}</td>
      <td class="text-white">
        <div
          [ngClass]="{
            'bg-[#000] !text-[#fff]': row.status === 'Published',
            'bg-gray-700 !text-[#fff]': row.status === 'Drafts'
          }"
          class="px-3 py-1.5 rounded-full text-xs w-fit font-medium !text-[#fff]"
        >
          {{ row.status }}
        </div>
      </td>
      <td>{{ row.attempts }}</td>
      <td>
        <div class="flex gap-2 justify-center">
          <button type="button">
            <svg
              width="16"
              height="5"
              viewBox="0 0 16 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 2.5C4 1.4 3.1 0.5 2 0.5C0.9 0.5 0 1.4 0 2.5C0 3.6 0.9 4.5 2 4.5C3.1 4.5 4 3.6 4 2.5ZM6 2.5C6 3.6 6.9 4.5 8 4.5C9.1 4.5 10 3.6 10 2.5C10 1.4 9.1 0.5 8 0.5C6.9 0.5 6 1.4 6 2.5ZM12 2.5C12 3.6 12.9 4.5 14 4.5C15.1 4.5 16 3.6 16 2.5C16 1.4 15.1 0.5 14 0.5C12.9 0.5 12 1.4 12 2.5Z"
                fill="#667085"
              />
            </svg>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
