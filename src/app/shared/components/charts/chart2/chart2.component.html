<div class="flex justify-between items-center mb-4 flex-wrap gap-2 relative">
  <!-- Desktop: Filter Tabs -->

  <div
    class="hidden md:flex bg-white rounded-lg overflow-hidden shadow-sm z-30 absolute top-3 left-2"
  >
    <button
      *ngFor="let option of filterOptions"
      class="px-4 py-2 text-sm font-medium"
      [class.bg-purple-100]="selectedFilter === option"
      [class.text-purple-600]="selectedFilter === option"
      (click)="setFilter(option)"
    >
      {{ option }}
    </button>
  </div>

  <!-- Mobile: Dropdown -->
  <div class="md:hidden w-[50%] p-3">
    <app-drop-select
      [options]="filterOptions"
      label="Month"
      [showLabel]="false"
    />
    <!-- <select
      class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
      [(ngModel)]="selectedFilter"
      (change)="setFilter(selectedFilter)"
    >
      <option *ngFor="let option of filterOptions" [value]="option">
        {{ option }}
      </option>
    </select> -->
  </div>
</div>

<!-- Chart -->
<div class="w-full">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [yaxis]="chartOptions.yaxis"
    [legend]="chartOptions.legend"
    [fill]="chartOptions.fill"
    [stroke]="chartOptions.stroke"
    [tooltip]="chartOptions.tooltip"
    [xaxis]="chartOptions.xaxis"
  ></apx-chart>
</div>
