<div
  class="w-full min-h-screen bg-auth flex flex-col items-center justify-center py-4 md:py-6 gap-3"
>
  <img src="assets/icons/white-bg-mail.svg" alt="mail-icon" />
  <div
    class="flex flex-col justify-center items-center gap-3 mb-6 md:mb-8 px-4 text-center"
  >
    <h1 class="font-bold text-2xl md:text-[30px] text-primary">
      Check your email
    </h1>
    <p class="font-normal text-gray-600 text-base md:text-[18px]">
      An activation link has been sent <br class="hidden md:block" />
      to your email.
    </p>
  </div>

  <div class="w-full md:w-[440px] px-4">
    <app-button
      variant="primary"
      label="Done"
      (btnClick)="handleNavigate($event)"
      class="w-full md:w-[440px]"
    />
  </div>
</div>
