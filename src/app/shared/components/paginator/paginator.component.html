<div
  [ngClass]="
    showText
      ? 'flex md:justify-between items-center gap-y-2 gap-x-10 flex-wrap sm:flex-row flex-col justify-center'
      : ''
  "
>
  <div class="from" *ngIf="showText">
    <span class="text-accent text-sm sm:text-[15px]">
      Showing {{ currentPage }} - {{ pageSize }} from
      {{ totalPages }}
    </span>
  </div>

  <div class="controls flex gap-2">
    <button
      type="button"
      class="bg-[#DEDEFA] text-primary size-8 text-sm rounded-md grid place-content-center place-items-center"
      [class.opacity-50]="currentPage === 1"
      [disabled]="currentPage === 1"
      (click)="goToPreviousPage()"
      aria-label="Previous page"
    >
      <svg
        width="7"
        height="12"
        viewBox="0 0 7 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M6.67257 0.41107C6.99801 0.736507 6.99801 1.26414 6.67257 1.58958L2.26183 6.00033L6.67257 10.4111C6.99801 10.7365 6.99801 11.2641 6.67257 11.5896C6.34713 11.915 5.8195 11.915 5.49406 11.5896L0.199432 6.29495C0.0367131 6.13223 0.0367129 5.86842 0.199431 5.7057L5.49406 0.41107C5.8195 0.0856329 6.34713 0.0856329 6.67257 0.41107Z"
          fill="#2C2A72"
        />
      </svg>
    </button>

    <ng-container *ngFor="let page of pages">
      <button
        *ngIf="page !== -1"
        type="button"
        [class]="
          currentPage === page
            ? 'bg-primary text-white'
            : 'bg-[#DEDEFA] text-primary'
        "
        class="size-8 text-sm rounded-md grid place-content-center place-items-center"
        (click)="goToPage(page)"
      >
        {{ page }}
      </button>

      <button
        *ngIf="page === -1"
        type="button"
        class="bg-[#DEDEFA] text-primary size-8 text-sm rounded-md grid place-content-center place-items-center"
        disabled
      >
        <svg
          width="12"
          height="4"
          viewBox="0 0 12 4"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.87256 3.10938C1.57095 3.10938 1.31243 3.00331 1.09699 2.79119C0.881556 2.57907 0.775496 2.32055 0.77881 2.01562C0.775496 1.71733 0.881556 1.46212 1.09699 1.25C1.31243 1.03788 1.57095 0.931818 1.87256 0.931818C2.16423 0.931818 2.41778 1.03788 2.63321 1.25C2.85196 1.46212 2.963 1.71733 2.96631 2.01562C2.963 2.2178 2.90997 2.40175 2.80722 2.56747C2.70779 2.73319 2.57521 2.86577 2.40949 2.9652C2.24709 3.06132 2.06811 3.10938 1.87256 3.10938ZM6.00311 3.10938C5.7015 3.10938 5.44297 3.00331 5.22754 2.79119C5.0121 2.57907 4.90604 2.32055 4.90936 2.01562C4.90604 1.71733 5.0121 1.46212 5.22754 1.25C5.44297 1.03788 5.7015 0.931818 6.00311 0.931818C6.29477 0.931818 6.54833 1.03788 6.76376 1.25C6.98251 1.46212 7.09354 1.71733 7.09686 2.01562C7.09354 2.2178 7.04051 2.40175 6.93777 2.56747C6.83833 2.73319 6.70576 2.86577 6.54004 2.9652C6.37763 3.06132 6.19866 3.10938 6.00311 3.10938ZM10.1337 3.10938C9.83204 3.10938 9.57352 3.00331 9.35809 2.79119C9.14265 2.57907 9.03659 2.32055 9.0399 2.01562C9.03659 1.71733 9.14265 1.46212 9.35809 1.25C9.57352 1.03788 9.83204 0.931818 10.1337 0.931818C10.4253 0.931818 10.6789 1.03788 10.8943 1.25C11.1131 1.46212 11.2241 1.71733 11.2274 2.01562C11.2241 2.2178 11.1711 2.40175 11.0683 2.56747C10.9689 2.73319 10.8363 2.86577 10.6706 2.9652C10.5082 3.06132 10.3292 3.10938 10.1337 3.10938Z"
            fill="#2C2A72"
          />
        </svg>
      </button>
    </ng-container>

    <button
      type="button"
      class="bg-[#DEDEFA] text-primary size-8 text-sm rounded-md grid place-content-center place-items-center"
      [class.opacity-50]="currentPage === totalPages"
      [disabled]="currentPage === totalPages"
      (click)="goToNextPage()"
      aria-label="Next page"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M7.32733 4.41107C7.00189 4.73651 7.00189 5.26414 7.32733 5.58958L11.7381 10.0003L7.32733 14.4111C7.00189 14.7365 7.00189 15.2641 7.32733 15.5896C7.65277 15.915 8.1804 15.915 8.50584 15.5896L13.8005 10.295C13.9632 10.1322 13.9632 9.86842 13.8005 9.7057L8.50584 4.41107C8.1804 4.08563 7.65277 4.08563 7.32733 4.41107Z"
          fill="#2C2A72"
        />
      </svg>
    </button>
  </div>
</div>
