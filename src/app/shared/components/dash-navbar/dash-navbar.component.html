  <!-- schedule -->
  <div
    class="fixed top-0 left-0 w-[100vw] h-[100vh] bg-black/60 z-[999]"
    *ngIf="showSchedule"
    (click)="closeSchedule()"
  >
    <section
      class="absolute z-[999] top-[70px] bg-white border rounded-lg w-[450px] left-[50vw] xl:left-[63vw] 2xl:left-[70vw] py-3 px-5"
      (click)="$event.stopPropagation()"
    >
      <app-schedule-calender
        [year]="2025"
        [month]="5"
        [events]="[
          { date: '2025-06-10', subject: 'Physics' },
          { date: '2025-06-10', subject: 'Math' },
          { date: '2025-06-14', subject: 'English' },
          { date: '2025-06-25', subject: 'Chemistry' }
        ]"
      >
      </app-schedule-calender>
    </section>
  </div>

  <!-- message -->
  <div
    class="fixed top-0 left-0 w-[100vw] h-[100vh] bg-black/60 z-[999]"
    *ngIf="showMessage"
    (click)="closeMessage()"
  >
    <section
      class="absolute z-[999] top-[70px] bg-white border rounded-lg w-[400px] left-[60vw] xl:left-[65vw] 2xl:left-[75vw] py-3 px-5"
      (click)="$event.stopPropagation()"
    >
      <h1 class="font-semibold border-b-2 mb-3 p-3">Messages</h1>

      <div class="h-[300px] overflow-y-auto">
        <div
          *ngFor="let friends of friend"
          class="flex justify-between items-center"
          routerLink="/dashboard/messages"
        >
          <div class="flex gap-3">
            <div class="">
              <img
                src="{{ friends.image }}"
                alt=""
                class="object-cover rounded-full size-[50px]"
              />
              <div
                *ngIf="friends.active"
                class="bg-green-500 rounded-full relative left-[35px] bottom-[15px] size-[10px] z-10"
              ></div>
              <div
                *ngIf="!friends.active"
                class="bg-red-500 rounded-full relative left-[35px] bottom-[15px] size-[10px] z-10"
              ></div>
            </div>
            <div>
              <h1 class="font-medium text-sm">{{ friends.name }}</h1>
              <p class="text-subject-meta text-sm">new message</p>
            </div>
          </div>
          <div class="text-sm text-subject-meta">3 days</div>
        </div>
      </div>
    </section>
  </div>
</div>
