<div
  class="w-full min-h-screen bg-auth flex flex-col items-center justify-center py-4 md:py-6"
>
  <div
    class="flex flex-col justify-center items-center mb-6 md:mb-8 px-4 text-center"
  >
    <h1 class="font-bold text-2xl md:text-[30px] text-primary">Get started</h1>
    <p class="font-normal text-gray-600 text-base md:text-[18px]">
      Unlock expert tutorials, quizzes & <br class="hidden md:block" />
      study guides.
    </p>
  </div>

  <div class="w-full px-4 md:w-fit justify-center mx-auto">
    <form [formGroup]="form" class="flex flex-col items-center gap-4">
      <app-input-ui
        [showError]="
          form.get('firstName')?.invalid && form.get('firstName')?.touched
        "
        formControlName="firstName"
        label="first name"
        placeholder="Enter name"
        class="w-full"
      />

      <app-input-ui
        [showError]="
          form.get('lastName')?.invalid && form.get('lastName')?.touched
        "
        formControlName="lastName"
        label="last name"
        placeholder="Enter name"
        class="w-full"
      />

      <app-input-ui
        [showError]="form.get('email')?.invalid && form.get('email')?.touched"
        formControlName="email"
        label="email"
        placeholder="Enter email"
        iconLeft="mailIcon"
        class="w-full"
      />

      <app-intl-phone-input
        [showError]="form.get('phone')?.invalid && form.get('phone')?.touched"
        formControlName="phone"
        class="w-full"
      />

      <app-input-ui
        [showError]="form.get('dob')?.invalid && form.get('dob')?.touched"
        label="date of birth"
        placeholder="DD/MM/YYYY"
        class="w-full"
        formControlName="dob"
      />

      <div *ngIf="signupState$ | async as state" class="w-full">
        <div *ngIf="state.isError" class="text-red-500 text-sm mb-2">
          {{ state.error?.message || "Signup failed. Please try again." }}
        </div>
      </div>
      <div class="w-full py-3">
        <app-button
          [disabled]="buttonDisabled"
          variant="primary"
          label="Sign up"
          (btnClick)="signUp()"
        />
      </div>
    </form>
    <div class="flex flex-col gap-4 w-full max-w-xs md:max-w-none">
      <div class="text-center text-textColor text-sm md:text-base">
        or sign up with
      </div>

      <div class="flex gap-4 md:gap-6 items-center justify-center">
        <div
          class="bg-white rounded-[6px] lg:w-[65px] lg:h-[65px] h-[50px] w-[50px] flex justify-center items-center"
        >
          <img src="assets/icons/google.svg" alt="Google" class="w-10 h-10" />
        </div>
        <div
          class="bg-white rounded-[6px] lg:w-[65px] lg:h-[65px] h-[50px] w-[50px] flex justify-center items-center"
        >
          <img
            src="assets/icons/facebook.svg"
            alt="Facebook"
            class="w-10 h-10"
          />
        </div>
        <div
          class="bg-white rounded-[6px] lg:w-[65px] lg:h-[65px] h-[50px] w-[50px] flex justify-center items-center"
        >
          <img src="assets/icons/apple.svg" alt="Apple" class="w-10 h-10" />
        </div>
      </div>

      <div class="text-sm md:text-[16px] text-center text-textColor">
        You already have an account?
        <div
          (click)="signIn()"
          class="text-[#2C2A72] font-medium cursor-pointer"
        >
          Sign in
        </div>
      </div>

      <div class="flex gap-2 mt-2 items-center w-full md:w-fit">
        <mat-checkbox color="#2C2A72"></mat-checkbox>
        <div
          class="text-sm md:text-[16px] text-textColor flex items-center gap-1"
        >
          By signing up, I agree to the
          <div class="text-[#F77437]">Terms & Conditions</div>
        </div>
      </div>
    </div>
  </div>
</div>
