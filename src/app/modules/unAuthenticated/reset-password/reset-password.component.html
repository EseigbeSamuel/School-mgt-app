<div
  class="w-full min-h-screen bg-auth flex flex-col items-center justify-center py-4 md:py-6"
>
  <div
    class="flex flex-col justify-center items-center gap-3 mb-6 md:mb-8 px-4 text-center"
  >
    <h1 class="font-bold text-2xl md:text-[30px] text-primary">Set Password</h1>
    <p class="font-normal text-gray-600 text-base md:text-[18px]">
      Set your password with your details <br class="hidden md:block" />
      and keep them from third part
    </p>
  </div>

  <form
    form
    class="w-full md:w-fit mx-auto px-4 flex flex-col gap-4"
    [formGroup]="resetForm"
  >
    <app-input-ui
      formControlName="password"
      label="New password"
      [placeholder]="'Set password'"
      type="password"
      iconLeft="lockIcon"
    />

    <app-input-ui
      formControlName="confirmPassword"
      label="Confirm Password"
      inputId="user-password"
      type="password"
      [placeholder]="'Confirm password'"
      iconLeft="lockIcon"
    >
    </app-input-ui>

    <ul
      class="mt-4 space-y-2 flex justify-ccenter flex-col items-start md:pl-10"
    >
      <li
        class="flex items-center"
        [ngClass]="rules.hasMinLength ? 'text-textColor' : 'text-red-600'"
      >
        <img
          *ngIf="rules.hasMinLength"
          src="assets/icons/circle-blue-tick-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="valid"
        />
        <img
          *ngIf="!rules.hasMinLength"
          src="assets/icons/circle-red-x-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="invalid"
        />
        Password must have at least 8 characters
      </li>

      <li
        class="flex items-center"
        [ngClass]="rules.hasUpperCase ? 'text-textColor' : 'text-red-600'"
      >
        <img
          *ngIf="rules.hasUpperCase"
          src="assets/icons/circle-blue-tick-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="valid"
        />
        <img
          *ngIf="!rules.hasUpperCase"
          src="assets/icons/circle-red-x-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="invalid"
        />
        Password must contain capital letter
      </li>

      <li
        class="flex items-center"
        [ngClass]="rules.hasSpecialChar ? 'text-textColor' : 'text-red-600'"
      >
        <img
          *ngIf="rules.hasSpecialChar"
          src="assets/icons/circle-blue-tick-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="valid"
        />
        <img
          *ngIf="!rules.hasSpecialChar"
          src="assets/icons/circle-red-x-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="invalid"
        />
        Password must contain special character
      </li>

      <li
        class="flex items-center"
        [ngClass]="rules.hasNumber ? 'text-textColor' : 'text-red-600'"
      >
        <img
          *ngIf="rules.hasNumber"
          src="assets/icons/circle-blue-tick-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="valid"
        />
        <img
          *ngIf="!rules.hasNumber"
          src="assets/icons/circle-red-x-mark.svg"
          class="mr-2 w-5 h-5"
          @bounceIn
          alt="invalid"
        />
        Password must contain a number
      </li>
    </ul>

    <div class="w-full py-3">
      <app-button
        variant="primary"
        label="Confirm"
        [disabled]="isDisabled"
        (btnClick)="isvisible = !isvisible"
      />
    </div>
  </form>
</div>

<div
  *ngIf="isvisible"
  class="w-full min-h-screen bg-auth flex flex-col items-center justify-center py-4 md:py-6 absolute top-0 left-0"
>
  <div
    class="flex flex-col justify-center items-center gap-3 mb-6 md:mb-8 px-4 text-center"
  >
    <div class="bg-white p-3 rounded-xl">
      <img src="../../../../assets/icons/check-mark.svg" alt="" />
    </div>
    <h1 class="font-bold text-2xl md:text-[30px] text-primary">Password Set</h1>
    <div class="w-[350px] py-3">
      <app-button
        variant="primary"
        label="Done"
        (btnClick)="handleNavigate($event)"
      />
    </div>
  </div>
</div>
