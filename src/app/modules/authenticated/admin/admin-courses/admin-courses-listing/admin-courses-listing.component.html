<div class="space-y-5">
  <div class="flex justify-between gap-4 flex-wrap items-center">
    <h1 class="text-3xl font-medium">Courses & Contents</h1>

    <div class="flex gap-3 gap-x-4 items-center">
      <a
        [routerLink]="`/dashboard/courses/upload-material`"
        type="button"
        class="flex gap-2 items-center justify-center bg-gray-100 text-black rounded-lg px-5 py-2 text-sm"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 19.9998C5.45 19.9998 4.97933 19.8042 4.588 19.4128C4.19667 19.0215 4.00067 18.5505 4 17.9998V15.9998C4 15.7165 4.096 15.4792 4.288 15.2878C4.48 15.0965 4.71733 15.0005 5 14.9998C5.28267 14.9992 5.52033 15.0952 5.713 15.2878C5.90567 15.4805 6.00133 15.7178 6 15.9998V17.9998H18V15.9998C18 15.7165 18.096 15.4792 18.288 15.2878C18.48 15.0965 18.7173 15.0005 19 14.9998C19.2827 14.9992 19.5203 15.0952 19.713 15.2878C19.9057 15.4805 20.0013 15.7178 20 15.9998V17.9998C20 18.5498 19.8043 19.0208 19.413 19.4128C19.0217 19.8048 18.5507 20.0005 18 19.9998H6ZM11 7.84982L9.125 9.72482C8.925 9.92482 8.68767 10.0208 8.413 10.0128C8.13833 10.0048 7.90067 9.90049 7.7 9.69982C7.51667 9.49982 7.42067 9.26649 7.412 8.99982C7.40333 8.73315 7.49933 8.49982 7.7 8.29982L11.3 4.69982C11.4 4.59982 11.5083 4.52915 11.625 4.48782C11.7417 4.44649 11.8667 4.42549 12 4.42482C12.1333 4.42415 12.2583 4.44515 12.375 4.48782C12.4917 4.53049 12.6 4.60115 12.7 4.69982L16.3 8.29982C16.5 8.49982 16.596 8.73315 16.588 8.99982C16.58 9.26649 16.484 9.49982 16.3 9.69982C16.1 9.89982 15.8627 10.0042 15.588 10.0128C15.3133 10.0215 15.0757 9.92549 14.875 9.72482L13 7.84982V14.9998C13 15.2832 12.904 15.5208 12.712 15.7128C12.52 15.9048 12.2827 16.0005 12 15.9998C11.7173 15.9992 11.48 15.9032 11.288 15.7118C11.096 15.5205 11 15.2832 11 14.9998V7.84982Z"
            fill="#161C2D"
          />
        </svg>

        <span>Upload Material</span>
      </a>

      <a
        [routerLink]="`/dashboard/courses/add-course`"
        type="button"
        class="flex gap-1 items-center justify-center bg-primary text-white rounded-lg px-4 py-2 text-sm"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 12H18M12 18V6"
            stroke="white"
            stroke-width="1.5"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <span>Add Course</span>
      </a>
    </div>
  </div>

  <div
    class="flex gap-2 w-fit rounded-md bg-gray-100 p-2 max-h-14 transition-transform"
  >
    <button
      class="px-4 py-2 text-center rounded-md select-none transition-colors"
      [class]="tab == 'courses' ? 'bg-white' : ''"
      (click)="changeTab('courses')"
    >
      Courses
    </button>
    <button
      class="px-4 py-2 text-center rounded-md select-none transition-colors"
      [class]="tab == 'materials' ? 'bg-white' : ''"
      (click)="changeTab('materials')"
    >
      Learning Materials
    </button>
    <button
      class="px-4 py-2 text-center rounded-md select-none transition-colors"
      [class]="tab == 'assessments' ? 'bg-white' : ''"
      (click)="changeTab('assessments')"
    >
      Assessments & Flashcards
    </button>
  </div>
  <br />
  <div
    class="search relative w-full max-w-md rounded-sm overflow-hidden h-12 border border-gray-200"
  >
    <div class="search-icon absolute left-3 top-1/2 -translate-y-1/2">
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M13.7847 15.1991C10.6462 17.6416 6.10654 17.4205 3.22181 14.5358C0.0976136 11.4116 0.0976136 6.34625 3.22181 3.22205C6.346 0.0978578 11.4113 0.0978578 14.5355 3.22205C17.4202 6.10677 17.6414 10.6464 15.1989 13.7849L19.4853 18.0713C19.8758 18.4618 19.8758 19.095 19.4853 19.4855C19.0948 19.876 18.4616 19.876 18.0711 19.4855L13.7847 15.1991ZM4.63602 13.1215C6.97917 15.4647 10.7782 15.4647 13.1213 13.1215C15.4644 10.7784 15.4644 6.97941 13.1213 4.63627C10.7782 2.29312 6.97917 2.29312 4.63602 4.63627C2.29288 6.97941 2.29288 10.7784 4.63602 13.1215Z"
          fill="#667085"
        />
      </svg>
    </div>
    <input
      type="text"
      class="size-full px-4 pl-10 placeholder:capitalize"
      [placeholder]="`Search ${tab}`"
    />
  </div>

  <div
    class="grid gap-6 grid-cols-[repeat(auto-fit,_minmax(280px,_1fr))]"
    *ngIf="tab === 'assessments'"
  >
    <div
      class="rounded-md border border-gray-50 shadow-sm space-y-4 flex flex-col justify-between p-4"
    >
      <div class="flex items-center gap-2">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16.2501 3.33317H13.7501V2.08317C13.7501 1.97266 13.7062 1.86668 13.628 1.78854C13.5499 1.7104 13.4439 1.6665 13.3334 1.6665C13.2229 1.6665 13.1169 1.7104 13.0388 1.78854C12.9606 1.86668 12.9167 1.97266 12.9167 2.08317V3.33317H7.08341V2.08317C7.08341 1.97266 7.03952 1.86668 6.96138 1.78854C6.88324 1.7104 6.77725 1.6665 6.66675 1.6665C6.55624 1.6665 6.45026 1.7104 6.37212 1.78854C6.29398 1.86668 6.25008 1.97266 6.25008 2.08317V3.33317H3.75008C3.19775 3.33383 2.66823 3.55354 2.27767 3.9441C1.88712 4.33465 1.66741 4.86417 1.66675 5.4165V16.2498C1.66741 16.8022 1.88712 17.3317 2.27767 17.7222C2.66823 18.1128 3.19775 18.3325 3.75008 18.3332H16.2501C16.8026 18.3332 17.3325 18.1137 17.7232 17.723C18.1139 17.3323 18.3334 16.8024 18.3334 16.2498V5.4165C18.3334 4.86397 18.1139 4.33407 17.7232 3.94336C17.3325 3.55266 16.8026 3.33317 16.2501 3.33317ZM17.5001 16.2498C17.5001 16.5814 17.3684 16.8993 17.134 17.1337C16.8995 17.3681 16.5816 17.4998 16.2501 17.4998H3.75008C3.41856 17.4998 3.10062 17.3681 2.8662 17.1337C2.63178 16.8993 2.50008 16.5814 2.50008 16.2498V9.1665H17.5001V16.2498ZM17.5001 8.33317H2.50008V5.4165C2.50008 4.7265 3.05841 4.1665 3.75008 4.1665H6.25008V5.4165C6.25008 5.52701 6.29398 5.63299 6.37212 5.71113C6.45026 5.78927 6.55624 5.83317 6.66675 5.83317C6.77725 5.83317 6.88324 5.78927 6.96138 5.71113C7.03952 5.63299 7.08341 5.52701 7.08341 5.4165V4.1665H12.9167V5.4165C12.9167 5.52701 12.9606 5.63299 13.0388 5.71113C13.1169 5.78927 13.2229 5.83317 13.3334 5.83317C13.4439 5.83317 13.5499 5.78927 13.628 5.71113C13.7062 5.63299 13.7501 5.52701 13.7501 5.4165V4.1665H16.2501C16.5816 4.1665 16.8995 4.2982 17.134 4.53262C17.3684 4.76704 17.5001 5.08498 17.5001 5.4165V8.33317Z"
            fill="#161C2D"
          />
        </svg>

        <span class="font-semibold">Total Courses</span>
      </div>

      <div class="space-y-1">
        <span class="text-2xl font-bold">150</span>
        <p class="text-xs text-gray-400 font-semibold">+12% from last month</p>
      </div>
    </div>
    <div
      class="rounded-md border border-gray-50 shadow-sm space-y-4 flex flex-col justify-between p-4"
    >
      <div class="flex items-center gap-2">
        <span class="font-semibold">Uploaded Materials</span>
      </div>

      <div class="space-y-1">
        <span class="text-2xl font-bold">150</span>
        <p class="text-xs text-gray-400 font-semibold">All Posted Materials</p>
      </div>
    </div>
    <div
      class="rounded-md border border-gray-50 shadow-sm space-y-4 flex flex-col justify-between p-4"
    >
      <div class="flex items-center gap-2">
        <span class="font-semibold">Total Enrollments</span>
      </div>

      <div class="space-y-1">
        <span class="text-2xl font-bold">150</span>
        <p class="text-xs text-gray-400 font-semibold">Tutors & Students</p>
      </div>
    </div>
    <div
      class="rounded-md border border-gray-50 shadow-sm space-y-4 flex flex-col justify-between p-4"
    >
      <div class="flex items-center gap-2">
        <span class="font-semibold">Average Ratings</span>
      </div>

      <div class="space-y-1">
        <span class="text-2xl font-bold">4.5</span>
        <div class="flex gap-1 items-center font-semibold">
          <svg width="16" height="16" fill="#FBBF24" viewBox="0 0 20 20">
            <polygon
              points="10,1.5 12.472,7.09 18.541,7.635 13.75,11.91 15.18,17.865 10,14.5 4.82,17.865 6.25,11.91 1.459,7.635 7.528,7.09"
            />
          </svg>
          <span class="text-gray-500 text-sm">Excellent</span>
        </div>
      </div>
    </div>
  </div>

  <div
    class="flex justify-between gap-4 flex-wrap items-center"
    *ngIf="tab !== 'assessments'"
  >
    <h3 class="text-lg font-medium">Quiz & Assessments</h3>

    <div class="flex gap-3 gap-x-4 items-center">
      <!-- TODO: Make the button activate the form to create assessment -->
      <button
        type="button"
        class="flex gap-1 items-center justify-center bg-primary text-white rounded-lg px-4 py-2 text-sm"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 12H18M12 18V6"
            stroke="white"
            stroke-width="1.5"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <span>Create Assessment</span>
      </button>
    </div>
  </div>

  <div class="flex flex-col gap-4 py-4" *ngIf="tab !== 'materials'">
    <div class="border-b border-[#E9E9E9] flex gap-6 items-center">
      <div
        (click)="switchActiveTabs('assessments')"
        class="text-[16px] font-[600] pb-1 cursor-pointer py-4"
        [class.text-textColor]="activeTab === 'assessments'"
        [class.text-gray-400]="activeTab !== 'assessments'"
        [class.border-b-2]="activeTab === 'assessments'"
        [class.border-textColor]="activeTab === 'assessments'"
      >
        Assessments
      </div>
      <div
        (click)="switchActiveTabs('mock-exams')"
        class="text-[16px] font-[600] pb-1 cursor-pointer py-4"
        [class.text-textColor]="activeTab === 'mock-exams'"
        [class.text-gray-400]="activeTab !== 'mock-exams'"
        [class.border-b-2]="activeTab === 'mock-exams'"
        [class.border-textColor]="activeTab === 'mock-exams'"
      >
        Mock Exams
      </div>
      <div
        (click)="switchActiveTabs('quiz')"
        class="text-[16px] font-[600] pb-1 cursor-pointer py-4"
        [class.text-textColor]="activeTab === 'quiz'"
        [class.text-gray-400]="activeTab !== 'quiz'"
        [class.border-b-2]="activeTab === 'quiz'"
        [class.border-textColor]="activeTab === 'quiz'"
      >
        Quiz
      </div>
      <div
        (click)="switchActiveTabs('flashcards')"
        class="text-[16px] font-[600] pb-1 cursor-pointer py-4"
        [class.text-textColor]="activeTab === 'flashcards'"
        [class.text-gray-400]="activeTab !== 'flashcards'"
        [class.border-b-2]="activeTab === 'flashcards'"
        [class.border-textColor]="activeTab === 'flashcards'"
      >
        Flashcards
      </div>
    </div>
    <ng-container class="mt-4 table-box">
      <div *ngIf="activeTab === 'assessments'">
        <div class="table-container">
          <app-admin-courses-table [data]="assetsData" />
        </div>
      </div>
      <div *ngIf="activeTab === 'mock-exams'">
        <div class="overflow-x-auto">
          <app-admin-courses-table [data]="mockData" />
        </div>
      </div>
      <div *ngIf="activeTab === 'quiz'">
        <div class="overflow-x-auto">
          <app-admin-courses-table [data]="quizData" />
        </div>
      </div>
      <div *ngIf="activeTab === 'flashcards'">
        <div class="overflow-x-auto">
          <app-admin-courses-table [data]="flashData" />
        </div>
      </div>

      <div class="pagination-box *:py-4 sm:py-6">
        <app-paginator
          [metadata]="paginationMetadata"
          [showText]="true"
        ></app-paginator>
      </div>
    </ng-container>
  </div>
</div>
