<div class="space-y-6">
  <div class="flex justify-end items-center">
    <a
      [routerLink]="`/dashboard/tutors/add-tutor`"
      type="button"
      class="flex gap-1 items-center justify-center bg-primary text-white rounded-full px-4 py-2 text-sm"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 12H18M12 18V6"
          stroke="white"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <span>Add New Tutor</span>
    </a>
  </div>

  <hr />

  <div class="flex gap-4 justify-between items-center">
    <h1 class="text-2xl font-medium">Tutors</h1>

    <div
      class="switch p-1.5 py-1.5 grid grid-cols-2 gap-1 rounded-md border shadow-sm"
    >
      <button
        type="button"
        (click)="toggleView()"
        [class]="isGrid ? 'bg-gray-200' : ''"
        class="p-1 py-0.5 text-sm transition-colors"
      >
        Grid
      </button>
      <button
        type="button"
        (click)="toggleView()"
        [class]="!isGrid ? 'bg-gray-200' : ''"
        class="p-1 py-0.5 text-sm transition-colors"
      >
        List
      </button>
    </div>
  </div>

  <hr />

  <div class="w-fit mt-2">
    <app-sort-dropdown />
  </div>

  <div
    class="grid gap-6 grid-cols-[repeat(auto-fit,_minmax(300px,_1fr))] pb-8"
    *ngIf="isGrid"
  >
    <div
      class="rounded-xl border border-gray-50 bg-[#fff] shadow-sm p-5 py-7 relative flex flex-col gap-1 justify-center items-center"
      *ngFor="let i of [1, 2, 3, 4, 5, 6]"
    >
      <div class="more absolute top-5 right-5">
        <button type="button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_4641_3214)">
              <path
                d="M12 8C13.1 8 14 7.1 14 6C14 4.9 13.1 4 12 4C10.9 4 10 4.9 10 6C10 7.1 10.9 8 12 8ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10ZM12 16C10.9 16 10 16.9 10 18C10 19.1 10.9 20 12 20C13.1 20 14 19.1 14 18C14 16.9 13.1 16 12 16Z"
                fill="#667085"
              />
            </g>
            <defs>
              <clipPath id="clip0_4641_3214">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
      </div>
      <div class="size-20 min-w-20 min-h-20 rounded-full bg-gray-100"></div>
      <h4 class="font-bold text-lg text-center">Bola Ajiboye</h4>
      <p class="text-sm text-center">5 Years</p>

      <div class="flex gap-3 flex-wrap item-center justify-center mt-2">
        <span>
          <span class="font-medium">Subject:</span> <span> Eng/Lit</span>
        </span>
        <span class="text-gray-400">|</span>
        <span>
          <span class="font-medium">Subject:</span> <span> Eng/Lit</span>
        </span>
      </div>
      <div class="flex gap-3 flex-wrap item-center justify-center mt-2">
        <span>
          <span class="font-medium">Sessions:</span> <span> 0</span>
        </span>
        <span class="text-gray-400">|</span>
        <span>
          <span class="font-medium">Join Date:</span> <span> 05-18-25</span>
        </span>
      </div>
      <div class="flex gap-3 flex-nowrap item-center justify-center mt-2">
        <h5 class="font-medium">Rating</h5>
        <div class="flex gap-2 mt-0.5">
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.75448 14.5232L4.60448 17.0232C4.42115 17.1399 4.22948 17.1899 4.02948 17.1732C3.82948 17.1566 3.65448 17.0899 3.50448 16.9732C3.35448 16.8566 3.23781 16.7109 3.15448 16.5362C3.07115 16.3616 3.05448 16.1656 3.10448 15.9482L4.20448 11.2232L0.529479 8.04824C0.362813 7.89824 0.258813 7.72724 0.217479 7.53524C0.176146 7.34324 0.188479 7.15591 0.254479 6.97324C0.320479 6.79058 0.420479 6.64058 0.554479 6.52324C0.688479 6.40591 0.871812 6.33091 1.10448 6.29824L5.95448 5.87324L7.82948 1.42324C7.91281 1.22324 8.04215 1.07324 8.21748 0.973242C8.39281 0.873242 8.57181 0.823242 8.75448 0.823242C8.93715 0.823242 9.11615 0.873242 9.29148 0.973242C9.46681 1.07324 9.59615 1.22324 9.67948 1.42324L11.5545 5.87324L16.4045 6.29824C16.6378 6.33158 16.8211 6.40658 16.9545 6.52324C17.0878 6.63991 17.1878 6.78991 17.2545 6.97324C17.3211 7.15658 17.3338 7.34424 17.2925 7.53624C17.2511 7.72824 17.1468 7.89891 16.9795 8.04824L13.3045 11.2232L14.4045 15.9482C14.4545 16.1649 14.4378 16.3609 14.3545 16.5362C14.2711 16.7116 14.1545 16.8572 14.0045 16.9732C13.8545 17.0892 13.6795 17.1559 13.4795 17.1732C13.2795 17.1906 13.0878 17.1406 12.9045 17.0232L8.75448 14.5232Z"
              fill="#A2AECA"
            />
          </svg>
        </div>
      </div>

      <div
        class="rounded-full bg-purple-100 text-purple-600 px-4 text-sm py-1.5 mt-2"
      >
        Pending
      </div>
    </div>
  </div>

  <div *ngIf="!isGrid" class="pb-10">
    <div class="table-box">
      <div class="table-container">
        <app-admin-tutors-table [data]="dummyData" />
      </div>
    </div>
  </div>

  <app-paginator
    [metadata]="paginationMetadata"
    [showText]="true"
  ></app-paginator>
  <br />
</div>
