        <span class="text-2xl font-bold">10%</span>
        <p class="text-xs text-green-500">+12% from last month</p>
      </div>

  </div>
  <div class="flex flex-col gap-4 py-4">
    <div class="border-b border-[#E9E9E9] flex gap-6 items-center">
      <div
        (click)="switchTabs('reviews')"
        class="text-[16px] font-[600] pb-1 cursor-pointer py-4"
        [class.text-textColor]="activeTab === 'reviews'"
        [class.text-gray-400]="activeTab !== 'reviews'"
        [class.border-b-2]="activeTab === 'reviews'"
        [class.border-textColor]="activeTab === 'reviews'"
      >
        Session Reviews
      </div>
      <div
        (click)="switchTabs('complaints')"
        class="text-[16px] font-[600] pb-1 cursor-pointer py-4"
        [class.text-textColor]="activeTab === 'complaints'"
        [class.text-gray-400]="activeTab !== 'complaints'"
        [class.border-b-2]="activeTab === 'complaints'"
        [class.border-textColor]="activeTab === 'complaints'"
      >
        Complaints
      </div>
      <div
        (click)="switchTabs('feedbacks')"
        class="text-[16px] font-[600] pb-1 cursor-pointer py-4"
        [class.text-textColor]="activeTab === 'feedbacks'"
        [class.text-gray-400]="activeTab !== 'feedbacks'"
        [class.border-b-2]="activeTab === 'feedbacks'"
        [class.border-textColor]="activeTab === 'feedbacks'"
      >
        Platform Feedbacks
      </div>
    </div>
    <ng-container class="mt-4 table-box">
      <div *ngIf="activeTab === 'reviews'">
        <div class="table-container">
          <app-admin-sessions-table [data]="reviewsData" />
        </div>
      </div>
      <div *ngIf="activeTab === 'complaints'">
        <div class="overflow-x-auto">
          <app-admin-sessions-table [data]="complaintsData" />
        </div>
      </div>
      <div *ngIf="activeTab === 'feedbacks'">
        <div class="overflow-x-auto">
          <app-admin-sessions-table [data]="feedbacksData" />
        </div>
      </div>

      <div class="pagination-box *:py-4 sm:py-6">
        <app-paginator
          [metadata]="paginationMetadata"
          [showText]="true"
        ></app-paginator>
      </div>
    </ng-container>
  </div>
</div>
