<div class="flex flex-col gap-3">
  <section class="flex w-full justify-end">
    <div class="flex justify-end mb-1">
      <app-sort-dropdown
        [customOptions]="customSortOptions"
        [defaultSort]="'name'"
        [allowDirectionToggle]="true"
        (selectionChange)="onSortChange($event)"
      />
    </div>
  </section>
  <section
    class="border-[1px] p-4 lg:py-4 py-8 gap-6 grid grid-cols-[repeat(auto-fill,_minmax(300px,_1fr))] place-items-center"
  >
    <app-students-card
      *ngFor="let student of students; trackBy: trackByStudent"
      [name]="student.name"
      [subjects]="student.subject"
      [type]="student.type"
      [image]="student.image"
      [rating]="student.rating"
      [studentId]="student.id"
      (viewProfile)="onStudentClick($event)"
      (ratingChange)="onRatingChange($event)"
    />
  </section>
  <app-modal [show]="showModal" (close)="closeModal()" />
</div>
