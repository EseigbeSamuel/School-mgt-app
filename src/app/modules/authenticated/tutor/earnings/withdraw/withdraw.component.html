<div
  class="flex flex-col flex-1 min-h-full min-w-full justify-center items-center"
>
  <div
    class="bg-white rounded-lg shadow-sm border border-gray-200 w-full max-w-md"
  >
    <div class="flex border-b border-gray-200">
      <div
        class="flex-1 py-3 px-4 text-center bg-purple-50 border-b-2 border-primary"
      >
        <span class="text-primary font-medium text-sm">Withdrawal</span>
      </div>
      <a
        routerLink="/dashboard/earnings"
        class="flex-1 py-3 px-4 text-center cursor-pointer hover:bg-gray-50 no-underline"
      >
        <span class="text-gray-500 font-medium text-sm"
          >Transaction history</span
        >
      </a>
    </div>

    <div class="p-6">
      <h2 class="text-lg font-semibold text-gray-900">
        Withdraw your money
      </h2>
      <br />

      <div class="space-y-3 mb-6">
        <div class="text-xs text-gray-500 uppercase tracking-wide mb-3">
          Payment methods
        </div>

        <div
          *ngFor="let bank of banks"
          (click)="selectBank(bank.id)"
          class="flex items-center justify-between p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50"
          [class.border-primary]="selectedBank === bank.id"
          [class.bg-purple-50]="selectedBank === bank.id"
        >
          <div class="flex items-center space-x-3">
            <div
              class="w-8 h-8 rounded flex items-center justify-center"
              [ngClass]="bank.iconBg"
            >
              <span class="text-white text-xs font-bold">{{ bank.icon }}</span>
            </div>
            <div class="space-y-1">
              <div class="font-medium text-sm text-gray-900">
                {{ bank.name }}
              </div>
              <div class="text-xs text-gray-500">{{ bank.accountNumber }}</div>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <div class="text-xs text-gray-500">{{ bank.accountHolder }}</div>
            <svg
              *ngIf="selectedBank === bank.id"
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5 21C17.4706 21 21.5 16.9706 21.5 12C21.5 7.02944 17.4706 3 12.5 3C7.52944 3 3.5 7.02944 3.5 12C3.5 16.9706 7.52944 21 12.5 21Z"
                fill="#2C2A72"
                stroke="#2C2A72"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16.625 9.75L11.125 15L8.375 12.375"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

              <path
                d="M16.625 9.75L11.125 15L8.375 12.375"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <div class="text-2xl font-bold text-gray-900 mb-1">
          NGN {{ currentBalance.toLocaleString() }}
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">Current Balance</span>
          <input
            class="text-xs text-gray-400 h-10 border rounded-md px-3 w-full max-w-[150px]"
            placeholder="min. 1,000"
            type="number"
            [(ngModel)]="withdrawalAmount"
            (input)="validateAmount()"
            min="1000"
            [max]="currentBalance"
          />
        </div>
      </div>

      <button
        type="button"
        class="w-full font-medium py-3 px-4 rounded-lg transition-colors"
        [class.bg-primary]="isValidAmount"
        [class.hover:bg-purple-700]="isValidAmount"
        [class.text-white]="isValidAmount"
        [class.bg-gray-300]="!isValidAmount"
        [class.text-gray-500]="!isValidAmount"
        [class.cursor-not-allowed]="!isValidAmount"
        [disabled]="!isValidAmount"
        (click)="withdrawMoney()"
      >
        Withdraw Money
      </button>
    </div>
  </div>
</div>
