        <div>
          <h1 class="font-medium">{{ doc.degree }}</h1>
          <p class="text-xs text-subject-meta">
            {{ doc.school }}{{ doc.date }}
          </p>
        </div>
      </div>
      <div class="flex items-center">
        <p
          class="rounded-full px-2 py-1 text-xs"
          [ngClass]="
            doc.status === 'verified'
              ? 'bg-[#09735833] text-[#097358]'
              : 'bg-red-100 text-red-700'
          "
        >
          {{ doc.status }}
        </p>
