<div class="space-y-5">
  <div class="top-function flex gap-5 justify-between items-center">
    <div class="flex gap-3 gap-y-2 flex-wrap items-center">
      <div class="relative">
        <div
          class="flex items-center justify-between w-40 h-10 px-3 bg-white border border-gray-300 rounded-md shadow-sm"
        >
          <div class="flex items-center">
            <span class="icon mr-2 text-gray-500">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 6L9.33333 6.00008"
                  stroke="#667085"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                />
                <path
                  d="M2 10H6.66667"
                  stroke="#667085"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                />
                <path
                  d="M2 2H12.6667"
                  stroke="#667085"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 14V6M12 14L10 12M12 14L14 12"
                  stroke="#667085"
                  stroke-width="1.5"
                />
              </svg>
            </span>
            <select
              class="appearance-none bg-transparent w-full outline-none text-gray-700 text-sm"
            >
              <option>Sort: By date</option>
              <option>Sort: By name</option>
              <option>Sort: By size</option>
              <option>Sort: By type</option>
            </select>
          </div>
          <div class="pointer-events-none">
            <svg
              width="10"
              height="6"
              viewBox="0 0 10 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.47132 0.52827C9.21097 0.267921 8.78886 0.267921 8.52851 0.52827L4.99992 4.05687L1.47132 0.52827C1.21097 0.267921 0.788864 0.267921 0.528514 0.52827C0.268164 0.788619 0.268164 1.21073 0.528514 1.47108L4.76422 5.70678C4.89439 5.83696 5.10545 5.83696 5.23562 5.70678L9.47132 1.47108C9.73167 1.21073 9.73167 0.788619 9.47132 0.52827Z"
                fill="#858D9D"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="relative">
        <div
          class="flex items-center w-48 h-10 px-3 bg-white border border-gray-300 rounded-md shadow-sm"
        >
          <span class="icon mr-2 text-gray-500">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.7847 15.1991C10.6462 17.6416 6.10654 17.4205 3.22181 14.5358C0.0976136 11.4116 0.0976136 6.34625 3.22181 3.22205C6.346 0.0978578 11.4113 0.0978578 14.5355 3.22205C17.4202 6.10677 17.6414 10.6464 15.1989 13.7849L19.4853 18.0713C19.8758 18.4618 19.8758 19.095 19.4853 19.4855C19.0948 19.876 18.4616 19.876 18.0711 19.4855L13.7847 15.1991ZM4.63602 13.1215C6.97917 15.4647 10.7782 15.4647 13.1213 13.1215C15.4644 10.7784 15.4644 6.97941 13.1213 4.63627C10.7782 2.29312 6.97917 2.29312 4.63602 4.63627C2.29288 6.97941 2.29288 10.7784 4.63602 13.1215Z"
                fill="#667085"
              />
            </svg>
          </span>
          <input
            type="text"
            placeholder="Search by name..."
            class="w-full outline-none text-gray-700 text-sm bg-transparent"
          />
        </div>
      </div>
    </div>
    <app-button>
      <span class="flex items-center justify-center gap-1">
        <svg
          width="14"
          height="14"
          viewBox="0 0 14 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.16667 12.4167C6.16667 12.8769 6.53976 13.25 7 13.25C7.46024 13.25 7.83333 12.8769 7.83333 12.4167V7.83333H12.4167C12.8769 7.83333 13.25 7.46024 13.25 7C13.25 6.53976 12.8769 6.16667 12.4167 6.16667H7.83333V1.58333C7.83333 1.1231 7.46024 0.75 7 0.75C6.53976 0.75 6.16667 1.1231 6.16667 1.58333V6.16667H1.58333C1.1231 6.16667 0.75 6.53976 0.75 7C0.75 7.46024 1.1231 7.83333 1.58333 7.83333H6.16667V12.4167Z"
            fill="white"
          />
        </svg>

        Sessions
      </span>
    </app-button>
  </div>

  <div class="table-box border shadow-sm">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Phone</th>
            <th>Lesson Type</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Added</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-accent-2" *ngFor="let _ of [1, 2, 3, 4, 5, 6, 7]">
            <td class="">
              <div class="flex gap-3 items-center">
                <div
                  class="avatar size-10 min-w-10 bg-gray-200 rounded-full"
                ></div>
                <div class="space-y-0">
                  <span class="block">Adetokunbo Ademola</span>
                  <span class="block text-xs text-accent">{{
                    "example@gmail.com"
                  }}</span>
                </div>
              </div>
            </td>
            <td class="">07034797467</td>
            <td class="">WACE Class</td>
            <td class="">1Hr 30Mins</td>
            <td class="">
              <span
                class="tag text-xs block px-2.5 py-1 rounded-md font-semibold bg-red-500/20 text-red-500 w-fit"
              >
                Canceled
              </span>
            </td>
            <td class="">22 Apr, 2024</td>
            <td class="">
              <div class="flex gap-2">
                <button
                  type="button"
                  class="bg-primary text-white size-9 rounded-lg grid place-content-center place-items-center"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.0937 10.6871C12.5974 10.1871 11.3956 9.45745 10.8124 9.16338C10.0531 8.78088 9.99056 8.74963 9.39369 9.19307C8.99556 9.48901 8.73087 9.75338 8.26494 9.65401C7.799 9.55463 6.7865 8.99432 5.89993 8.11057C5.01337 7.22682 4.42056 6.18495 4.32087 5.72057C4.22118 5.2562 4.48993 4.99463 4.78306 4.59557C5.19618 4.03307 5.16493 3.93932 4.81181 3.17995C4.5365 2.58932 3.78556 1.3987 3.28368 0.904947C2.74681 0.374635 2.74681 0.468384 2.40087 0.612134C2.11923 0.730607 1.84903 0.874647 1.59368 1.04245C1.09368 1.37463 0.816185 1.65057 0.622122 2.06526C0.42806 2.47995 0.340872 3.45213 1.34306 5.27276C2.34525 7.09338 3.04837 8.02432 4.50368 9.47557C5.959 10.9268 7.07806 11.7071 8.714 12.6246C10.7377 13.7581 11.514 13.5371 11.9299 13.3434C12.3459 13.1496 12.6231 12.8746 12.9559 12.3746C13.1241 12.1197 13.2685 11.8498 13.3871 11.5684C13.5312 11.2237 13.6249 11.2237 13.0937 10.6871Z"
                      stroke="white"
                      stroke-miterlimit="10"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  class="border border-primary text-white size-9 rounded-lg grid place-content-center place-items-center"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8.87 15L8 14.5L10 11H13C13.2652 11 13.5196 10.8946 13.7071 10.7071C13.8946 10.5196 14 10.2652 14 10V4C14 3.73478 13.8946 3.48043 13.7071 3.29289C13.5196 3.10536 13.2652 3 13 3H3C2.73478 3 2.48043 3.10536 2.29289 3.29289C2.10536 3.48043 2 3.73478 2 4V10C2 10.2652 2.10536 10.5196 2.29289 10.7071C2.48043 10.8946 2.73478 11 3 11H7.5V12H3C2.46957 12 1.96086 11.7893 1.58579 11.4142C1.21071 11.0391 1 10.5304 1 10V4C1 3.46957 1.21071 2.96086 1.58579 2.58579C1.96086 2.21071 2.46957 2 3 2H13C13.5304 2 14.0391 2.21071 14.4142 2.58579C14.7893 2.96086 15 3.46957 15 4V10C15 10.5304 14.7893 11.0391 14.4142 11.4142C14.0391 11.7893 13.5304 12 13 12H10.58L8.87 15Z"
                      fill="#2C2A72"
                    />
                    <path d="M4 5H12V6H4V5ZM4 8H9V9H4V8Z" fill="#2C2A72" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-box border-t p-4 sm:p-6">
      <app-paginator
        [metadata]="paginationMetadata"
        [showText]="true"
      ></app-paginator>
    </div>
  </div>
</div>
