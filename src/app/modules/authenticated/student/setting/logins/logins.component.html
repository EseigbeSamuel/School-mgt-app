<div class="w-full p-4 rounded-xl border grid gap-5 max-w-5xl">
  <!-- Logins and Passwords Section -->
  <div class="space-y-4">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-900">Logins and Passwords</h2>
      <button type="button" class="p-2 text-gray-400 hover:text-gray-600">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.013 1.427a1.75 1.75 0 0 1 2.474 0l1.086 1.086a1.75 1.75 0 0 1 0 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 0 1-.927-.928l.929-3.25c.081-.286.235-.547.445-.758l8.61-8.61Z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="m5.5 5.5 3 3"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <div class="grid md:grid-cols-2 gap-5">
      <!-- Email -->
      <div class="space-y-2">
        <label for="email" class="text-sm font-medium text-gray-700"
          >Email</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.3182 2.91602H5.5682C3.72725 2.91602 2.23486 4.4084 2.23486 6.24935V13.7493C2.23486 15.5903 3.72725 17.0827 5.5682 17.0827H14.3182C16.1591 17.0827 17.6515 15.5903 17.6515 13.7493V6.24935C17.6515 4.4084 16.1591 2.91602 14.3182 2.91602Z"
                stroke="#667085"
                stroke-width="1.5"
              />
              <path
                d="M2.27393 6.32422L8.27809 9.76589C8.78124 10.0578 9.35262 10.2116 9.93434 10.2116C10.5161 10.2116 11.0874 10.0578 11.5906 9.76589L17.6114 6.32422"
                stroke="#667085"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <input
            type="email"
            name="email"
            id="email"
            value="Deoluwa@gmail.com"
            class="w-full h-12 rounded-md border pl-10 pr-4 text-gray-600"
            readonly
          />
        </div>
      </div>

      <!-- Phone -->
      <div class="space-y-2">
        <label for="phone" class="text-sm font-medium text-gray-700"
          >Phone</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.25 2.75H8.75C7.09315 2.75 5.75 4.09315 5.75 5.75V18.25C5.75 19.9069 7.09315 21.25 8.75 21.25H15.25C16.9069 21.25 18.25 19.9069 18.25 18.25V5.75C18.25 4.09315 16.9069 2.75 15.25 2.75Z"
                stroke="#667085"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M11 17.75H13"
                stroke="#667085"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <input
            type="tel"
            name="phone"
            id="phone"
            value="08149648842"
            class="w-full h-12 rounded-md border pl-10 pr-4 text-gray-600"
            readonly
          />
        </div>
      </div>

      <!-- DOB -->
      <div class="space-y-2">
        <label for="dob" class="text-sm font-medium text-gray-700">DOB</label>
        <input
          type="text"
          name="dob"
          id="dob"
          value="10 May 2005"
          class="w-full h-12 rounded-md border px-4 text-gray-600"
          readonly
        />
      </div>

      <!-- Address -->
      <div class="space-y-2">
        <label for="address" class="text-sm font-medium text-gray-700"
          >Address</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

                fill="#667085"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.52398 8.857C3.69535 6.78397 4.63979 4.85113 6.16988 3.442C7.69997 2.03288 9.70388 1.25046 11.784 1.25H12.216C14.2961 1.25046 16.3 2.03288 17.8301 3.442C19.3602 4.85113 20.3046 6.78397 20.476 8.857C20.6666 11.1663 19.9531 13.4595 18.486 15.253L13.693 21.114C13.4879 21.3648 13.2296 21.567 12.9368 21.7057C12.644 21.8445 12.324 21.9165 12 21.9165C11.676 21.9165 11.356 21.8445 11.0632 21.7057C10.7704 21.567 10.5121 21.3648 10.307 21.114L5.51398 15.253C4.04681 13.4595 3.33334 11.1663 3.52398 8.857ZM11.784 2.75C10.0806 2.75072 8.4397 3.39165 7.18679 4.54565C5.93387 5.69965 5.16046 7.28242 5.01998 8.98C4.86126 10.9019 5.45498 12.8103 6.67598 14.303L11.469 20.165C11.5334 20.2439 11.6146 20.3074 11.7066 20.351C11.7986 20.3947 11.8991 20.4173 12.001 20.4173C12.1028 20.4173 12.2034 20.3947 12.2954 20.351C12.3874 20.3074 12.4685 20.2439 12.533 20.165L17.326 14.303C18.5463 12.81 19.1393 10.9016 18.98 8.98C18.8395 7.28225 18.0659 5.69934 16.8128 4.54531C15.5597 3.39128 13.9185 2.75047 12.215 2.75H11.784Z"
                fill="#667085"
              />
            </svg>
          </div>
          <input
            type="text"
            name="address"
            id="address"
            value="Dejo Akinjo, Oluyole, Ibadan"
            class="w-full h-12 text-sm rounded-md border pl-10 pr-4 text-gray-600"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <app-button class="!py-6!">Save Changes</app-button>
</div>
