    <div class="w-full flex flex-col items-center gap-3">
      <h1 class="font-semibold text-xl">Adebusola Felix</h1>
      <p class="text-sm">23 sessions completed</p>
    </div>
  </div>

  <div class="main border rounded-xl p-4">
    <form class="grid gap-4">
      <div class="grid md:grid-cols-2 gap-5 gap-y-4 sm:gap-y-6">
        <div class="space-y-2">
          <label for="firstName" class="font-medium">First name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            class="w-full h-12 rounded-md border pl-4"
          />
        </div>
        <div class="space-y-2">
          <label for="otherNames" class="font-medium">Other names</label>
          <input
            type="text"
            name="otherNames"
            id="otherNames"
            class="w-full h-12 rounded-md border pl-4"
          />
        </div>
        <div class="space-y-2">
          <label for="email" class="font-medium">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full h-12 rounded-md border pl-4"
          />
        </div>
        <div class="space-y-2">
          <label for="phoneNumber" class="font-medium">Phone Number</label>
          <input
            type="text"
            name="phoneNumber"
            id="phoneNumber"
            class="w-full h-12 rounded-md border pl-4"
          />
        </div>

        <div class="space-y-2">
          <label for="gender" class="font-medium">Gender</label>
          <div class="relative">
            <select
              name="gender"
              id="gender"
              class="w-full h-12 rounded-md border pl-4 pr-10 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent appearance-none"
            >
              <option value="" disabled selected class="text-accent2!">
                Select your gender
              </option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
            <span
              class="pointer-events-none absolute inset-y-0 right-3 flex items-center"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </span>
          </div>
        </div>

        <div class="space-y-2">
          <label for="address" class="font-medium">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            class="w-full h-12 rounded-md border pl-4"
          />
        </div>

        <div class="space-y-2">
          <label for="category" class="font-medium">Category</label>
          <div class="relative">
            <select
              name="category"
              id="category"
              class="w-full h-12 rounded-md border pl-4 pr-10 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent appearance-none"
            >
              <option value="" disabled selected class="text-accent2!">
                Select your category
              </option>
              <option value="science">Science</option>
              <option value="arts">Arts</option>
              <option value="commercial">Commercial</option>
            </select>
            <span
              class="pointer-events-none absolute inset-y-0 right-3 flex items-center"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="space-y-2">
          <label for="subjects" class="font-medium">Class</label>
          <div class="relative">
            <select
              name="subjects"
              id="subjects"
              class="w-full h-12 rounded-md border pl-4 pr-10 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent appearance-none"
            >
              <option value="" disabled selected class="text-accent2!">
                Select your category
              </option>
              <option value="science">Science</option>
              <option value="arts">Arts</option>
              <option value="commercial">Commercial</option>
            </select>
            <span
              class="pointer-events-none absolute inset-y-0 right-3 flex items-center"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
      <div class="space-y-2">
        <label for="bio" class="font-medium">Bio</label>
        <textarea
          type="text"
          name="bio"
          id="bio"
          rows="3"
          class="w-full h-28 max-h-48 rounded-md border p-3 min-w-full"
        >
        </textarea>
      </div>
      <app-button>Save Changes</app-button>
    </form>
  </div>
</div>
