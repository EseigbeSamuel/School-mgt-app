<div class="w-full p-4 rounded-xl border grid gap-7">
  <div>
    <section>
      <h1 class="font-semibold text-xl">Learning Goals</h1>
      <p class="text-subject-meta">
        Set your study targets and exam preferances
      </p>
    </section>
  </div>

  <section class="grid md:grid-cols-2 gap-5 gap-y-4 sm:gap-y-6">
    <div>
      <div class="space-y-2">
        <label for="study" class="font-medium">Daily Study Time</label>
        <div class="relative">
          <select
            name="study"
            id="study"
            class="w-full h-12 rounded-md border pl-4 pr-10 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent appearance-none"
          >
            <option value="" disabled selected class="text-accent2!">
              Select your time
            </option>
            <option value="1 hour">1 hour</option>
            <option value="2 hour">2 hour</option>
            <option value="3 hour">3 hour</option>
          </select>
          <span
            class="pointer-events-none absolute inset-y-0 right-3 flex items-center"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
    <div>
      <div class="space-y-2">
        <label for="quiz" class="font-medium">Weekly Quiz Target</label>
        <div class="relative">
          <select
            name="quiz"
            id="quiz"
            class="w-full h-12 rounded-md border pl-4 pr-10 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent appearance-none"
          >
            <option value="" disabled selected class="text-accent2!">
              Select your quizzes
            </option>
            <option value="1 quiz ">2 quizzes</option>
            <option value="2 quiz">3 quizzes</option>
            <option value="3 quiz">4 quizzes</option>
          </select>
          <span
            class="pointer-events-none absolute inset-y-0 right-3 flex items-center"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
    <div>
      <div class="space-y-2">
        <label for="exam" class="font-medium">Target Exam</label>
        <div class="relative">
          <select
            name="exam"
            id="exam"
            class="w-full h-12 rounded-md border pl-4 pr-10 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent appearance-none"
          >
            <option value="" disabled selected class="text-accent2!">
              Select your quizzes
            </option>
            <option value="jamb">JAMB</option>
            <option value="waec">WAEC</option>
          </select>
          <span
            class="pointer-events-none absolute inset-y-0 right-3 flex items-center"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
    <div class="space-y-2">
      <label for="exam" class="font-medium">Target Score</label>

      <input
        type="text"
        placeholder="300"
        class="w-full h-12 rounded-md border pl-4 pr-10 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent appearance-none"
      />
    </div>
  </section>

  <section class="space-y-3">
    <p class="font-medium">Preferred Subjects</p>
    <div class="grid grid-cols-2 gap-3">
      <div *ngFor="let sub of subjects" class="flex gap-3">
        <input type="checkbox" name="" id="" class="size-5 accent-primary" />
        <p class="text-subject-meta capitalize">{{ sub.name }}</p>
      </div>
    </div>
  </section>

  <section>
    <div><app-button label="Update Goals" /></div>
  </section>
</div>
