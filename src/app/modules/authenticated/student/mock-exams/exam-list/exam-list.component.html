<section>
  <div class="mb-7">
    <h1 class="text-xl font-bold">Mock Exams</h1>
    <p class="text-xs text-subject-meta">
      Simulate real time JAMB/WAEC/NECO exam condition and track performances
    </p>
  </div>

  <div class="grid xl:grid-cols-2 gap-5">
    <section
      class="py-5 px-4 border rounded-xl capitalize grid gap-4"
      *ngFor="let exam of exams"
    >
      <div class="flex justify-between items-center w-full">
        <div>
          <h1 class="text-lg uppercase font-semibold">{{ exam.type }}</h1>
          <p class="text-xs text-subject-meta">{{ exam.desc }}</p>
        </div>
        <p
          class="text-xs flex items-center py-1 px-2 rounded-full"
          [ngClass]="getStatusClass(exam.status)"
        >
          {{ exam.status }}
        </p>
      </div>
      <div class="text-xs flex gap-2">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

            fill="#667085"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4.66536 1.5C4.17913 1.5 3.71282 1.69315 3.369 2.03697C3.02519 2.38079 2.83203 2.8471 2.83203 3.33333V12.6667C2.83203 13.1529 3.02519 13.6192 3.369 13.963C3.71282 14.3068 4.17913 14.5 4.66536 14.5H11.332C11.8183 14.5 12.2846 14.3068 12.6284 13.963C12.9722 13.6192 13.1654 13.1529 13.1654 12.6667V5.312C13.1654 5.058 13.0827 4.81133 12.9294 4.60867L10.9307 1.96333C10.8219 1.81941 10.6813 1.70267 10.5198 1.62227C10.3583 1.54188 10.1804 1.50002 10 1.5H4.66536ZM3.83203 3.33333C3.83203 2.87333 4.20536 2.5 4.66536 2.5H9.4987V5.43133C9.4987 5.70733 9.7227 5.93133 9.9987 5.93133H12.1654V12.6667C12.1654 13.1267 11.792 13.5 11.332 13.5H4.66536C4.20536 13.5 3.83203 13.1267 3.83203 12.6667V3.33333Z"

          />
        </svg>
        {{ exam.questions }} Questions

          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_4810_49769)">

          </g>
          <defs>
            <clipPath id="clip0_4810_49769">
              <rect width="16" height="16" fill="white" />
            </clipPath>
          </defs>
        </svg>
        {{ exam.time }} Mins
      </div>
      <div>
        <p class="font-medium text-sm">Subjects:</p>
        <div class="flex gap-2">
          <p
            *ngFor="let subject of exam.subjects"
            class="rounded-xl py-1 px-2 border text-xs"
          >
            {{ subject }}
          </p>
        </div>
      </div>
      <div class="flex gap-3 items-center rounded-2xl py-3 px-4 bg-[#EDF3FF]">
        <svg
          width="30"
          height="30"
          viewBox="0 0 30 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.75 26.25V23.75H13.75V19.875C12.7292 19.6458 11.8179 19.2137 11.0162 18.5787C10.2146 17.9437 9.62583 17.1467 9.25 16.1875C7.6875 16 6.38042 15.3179 5.32875 14.1412C4.27708 12.9646 3.75083 11.5842 3.75 10V6.25H8.75V3.75H21.25V6.25H26.25V10C26.25 11.5833 25.7237 12.9637 24.6712 14.1412C23.6187 15.3187 22.3117 16.0008 20.75 16.1875C20.375 17.1458 19.7867 17.9429 18.985 18.5787C18.1833 19.2146 17.2717 19.6467 16.25 19.875V23.75H21.25V26.25H8.75ZM8.75 13.5V8.75H6.25V10C6.25 10.7917 6.47917 11.5054 6.9375 12.1413C7.39583 12.7771 8 13.23 8.75 13.5ZM21.25 13.5C22 13.2292 22.6042 12.7758 23.0625 12.14C23.5208 11.5042 23.75 10.7908 23.75 10V8.75H21.25V13.5Z"
            fill="#EBA352"
          />
        </svg>
        <div>
          <h3 class="font-semibold">Best Score:{{ exam.score }}</h3>
          <p class="text-xs text-subject-meta">attempts:{{ exam.attempts }}</p>
        </div>
      </div>
      <div *ngIf="exam.status === 'available'">
        <app-button label="Start Exam" />
      </div>
      <div class="grid gap-3" *ngIf="exam.status === 'completed'">
        <app-button label="Retake Exam" />
        <app-button variant="secondary" label="View Results" />
      </div>
    </section>
  </div>
</section>
