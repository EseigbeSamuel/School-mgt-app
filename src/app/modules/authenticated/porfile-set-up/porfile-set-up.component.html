<div
  class="w-full min-h-screen bg-auth flex flex-col items-center justify-center py-4 md:py-6"
>
  <div class="flex flex-col items-center justify-center mb-6 relative">
    <div class="text-textColor text-[20px] font-bold mb-2">Profile</div>

    <div class="relative w-24 h-24">
      <img
        src="assets/images/avatar.svg"
        alt="Profile"
        class="w-full h-full object-cover rounded-full border-4 border-white shadow-md"
      />

      <button
        class="absolute bottom-0 right-0 bg-primary text-white p-1 rounded-full border-2 border-white hover:scale-105 transition"
        title="Change Profile Picture"
      >
        <img
          src="assets/icons/round-blue-photo-icon.svg"
          alt="Camera Icon"
          class="w-5 h-5"
        />
      </button>
    </div>
  </div>

  <form class="w-full md:w-fit mx-auto px-4 flex flex-col gap-4" action="">
    <app-input-ui label="fullname" placeholder="Enter name" class="w-full" />
    <app-input-ui
      label="email"
      placeholder="Enter email"
      iconLeft="mailIcon"
      class="w-full"
    />
    <app-input-ui
      label="Date of Birth"
      type="text"
      [placeholder]="'DD/MM/YYYY'"
    />
    <app-intl-phone-input />
    <app-drop-select *ngIf="userType === 'student'" label="Exam type" />
    <app-drop-select *ngIf="userType === 'student'" label="class" />

    <app-drop-select *ngIf="userType === 'tutor'" label="Courses" />
    <app-drop-select label="Gender" />
    <app-input-ui
      label="Address"
      placeholder="Enter address"
      class="w-full"
      iconLeft="locationIcon"
    />

    <div class="flex items-center flex-row-reverse justify-center gap-3">
      <div class="w-full md:w-1/2">
        <app-button
          variant="primary"
          label="Save"
          class="w-1/2"
          (btnClick)="save($event)"
        />
      </div>
      <div class="w-1/2 hidden md:block">
        <app-button
          (btnClick)="cancel($event)"
          variant="secondary"
          label="Cancel"
          class="w-1/2"
          size="sm"
        />
      </div>
    </div>
  </form>
</div>
